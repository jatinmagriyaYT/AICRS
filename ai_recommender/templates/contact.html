

{% load static %}
{% include "logo.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Career System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-card h3 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <h1>Contact Us</h1>

            <div class="contact-info">
                <div class="info-card">
                    <h3>üìß Email</h3>
                    <p>support@aicareer.com</p>
                </div>

                <div class="info-card">
                    <h3>üìû Phone</h3>
                    <p>+1 (555) 123-4567</p>
                </div>

                <div class="info-card">
                    <h3>üí¨ Live Chat</h3>
                    <p>Available 24/7</p>
                </div>

                <div class="info-card">
                    <h3>üìç Office</h3>
                    <p>123 Career Street<br>Tech City, TC 12345</p>
                </div>
            </div>

            <div style="text-align: center;">
                <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
